<!DOCTYPE html>
<html lang="it">
<head>

<body>
    <header id="header">
        <h1 class="title-header">
            GIALLO BOOLEANO
        </h1>
    </header>

    <main id="main">
        <div class="container">
            <h3 class="category"> DOLCI E DESSERTS</h3>
        
            <div class="title-main">
                <h1 class="title-dessert">Tiramisù</h1>
                <span><i class="fa-solid fa-star"></i><b>4.6</b>/5 <span class="rate"><b>RATE</b></span></span>
            </div>
        </div>

        <div class="container bkc-white">
            <div class="row">
                <div class="col-70">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/JVT900H6s0g?si=WKj5dx0Hd3YSmq7k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="col-30 pd-20">
                    <div class="container-small bkc-grey">
                        <div class="box-top flex pd-10">
                            <span class="kcal">544 Kcal</span><a href="#" class="info"><b>+ info</b></a>
                        </div>
                        <div class="box-bot pd-10">
                            <span class="vegetarian"><i class="fa-solid fa-carrot"></i> VEGETARIANO</span>
                        </div>
                    </div>
                    <div class="container-small brd-radius-10">
                        <ul class="fa-ul">
                            <li>
                                <span class="fa-li"><i class="fa-solid fa-blender"></i></span><span>Difficoltà: <b>Facile</b></span>
                            </li>
                            <li>
                                <span class="fa-li"><i class="fa-solid fa-clock"></i></span><span>Tempo: <b>40 min</b></span>
                            </li>
                            <li>
                                <span class="fa-li"><i class="fa-solid fa-chart-pie"></i></span><span>Porzione per: <b>8 persone</b></span>
                            </li>
                            <li>
                                <span class="fa-li"><i class="fa-solid fa-euro-sign"></i></span><span>Costo: <b>contenuto</b></span>
                            </li>
                            <li>
                                <span class="fa-li"><i class="fa-solid fa-thumbtack"></i></span><span><b>Note</b>: +2 ore di riposo in frigo</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
